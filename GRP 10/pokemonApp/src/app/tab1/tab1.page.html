<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Pokémon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Pokémon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input
        [(ngModel)]="areaBuscarPokemon"
        [counter]="true"
        fill="solid"
        helperText="Área Para Buscar por Pokemon"
        label-placement="floating"
        label="cep"
        maxlength="8"
        placeholder="22555888"
        type="text"
      ></ion-input>
      <ion-button
        expand="block"
        fill="solid"
        (click)="buscarPokemon()"
      >Buscar por Pokemon
        <ion-icon name="search" slot="end"></ion-icon>
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>{{ this.areaBusca.logradouro +
        this.areaBusca.bairro +
        this.areaBusca.localidade +
         this.areaBusca.uf }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="pokemonDetails">
    <ion-card-header>
      <ion-card-title>{{ pokemonDetails.name | uppercase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="15">
            <ion-img *ngIf="pokemonDetails.sprites && pokemonDetails.sprites.front_default"
                     alt='' [src]="pokemonDetails.sprites.front_default"
                     class="img-margin"></ion-img>
          </ion-col>
          <ion-col size="10">
            <ion-list>
              <ion-item>
                <ion-label>Habilidades: {{ totalAbilities }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Height: {{ pokemonDetails.height }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Weight: {{ pokemonDetails.weight }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
